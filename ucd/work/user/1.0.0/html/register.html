{{ atmjs.use(':register') }}
{%include 'html/layouts/header.html' | path('work/common') %}
<div id="Register">
    <div class="register-body">
        <div class="logo">
            <img src="{{ 'html/img/logo.png' | uri('work/common') }}" alt="logo" width="56" height="56">
        </div>
        <form action=""  class="ui-form">
            <h2>注册保险管家账号</h2>

            <p class="role">
                <label class="buyer active"><input type="radio" name="role" checked>我要买保险</label>
                <label class="agency"><input type="radio" name="role">我是代理人</label>
            </p>

            <div class="ui-form-item ui-form-item-error">
                <input type="text" placeholder="手机" class="ui-input">
                <div class="ui-form-explain">手机格式不正确</div>
            </div>

            <div class="ui-form-item">
                <input type="text" placeholder="验证码" class="ui-input code">
                <span class="get-code">获取验证码</span>
                <div class="ui-form-explain"></div>
            </div>


            <div class="ui-form-item">
                <input type="text" placeholder="邮箱"  class="ui-input">
                <div class="ui-form-explain"></div>
            </div>

            <div class="ui-form-item">
                <input type="password" placeholder="密码"  class="ui-input">
                <div class="ui-form-explain"></div>
            </div>

            <div class="ui-form-item">
                <input type="password" placeholder="确认密码"  class="ui-input">
                <div class="ui-form-explain"></div>
            </div>


            <div class="ui-form-item">
                <select class="ui-input">
                    <option value="0">所在地区</option>
                </select>
                <div class="ui-form-explain"></div>
            </div>

            <p class="agreement">
                点击“立即注册”，即表示您同意 <a href="">《保险管家使用协议》</a>
            </p>

            <div class="ui-form-item">
                <button type="submit">立即注册</button>
            </div>

            <p class="login">
                如果您已拥有保险管家帐号，则可在此 <a href="login.html" class="color">登录</a>
            </p>
        </form>
    </div>
    <div class="copyright">　© 2016 baoxianguanjia.com 豫ICP备13006688号</div>
</div>
{%include 'html/layouts/footer.html' | path('work/common') %}
