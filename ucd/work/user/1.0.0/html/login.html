{{ atmjs.use(':login') }}
{%include 'html/layouts/header.html' | path('work/common') %}
<div id="Login">
    <div class="login-body clf">
        <div class="logo">
            <img src="{{ 'html/img/logo.png' | uri('work/common') }}" alt="logo" width="56" height="56">
        </div>
        <div class="fl">
            <img src="{{ 'html/img/login-left.jpg' | uri('work/common') }}" alt="欢迎登录保险管家" width="320" height="320">
        </div>
        <div class="fr">
            <form class="ui-form">
                <h2>登录保险管家</h2>
                <div class="ui-form-item ui-form-item-error">
                    <input class="ui-input" placeholder="手机/邮箱" type="text" />
                    <div class="ui-form-explain">手机格式不正确</div>
                </div>

                <div class="ui-form-item">
                    <input type="password" class="ui-input" placeholder="密码" />
                    <div class="ui-form-explain"></div>
                </div>

                <div class="clf">
                    <label>
                        <input type="checkbox">
                        自动登录
                    </label>
                    <div class="fr">
                        <a href="./register.html" class="color">注册保险管家账号</a>
                        |
                        <a href="#" class="color">忘记密码？</a>
                    </div>
                </div>

                <div class="ui-form-item">
                    <button type="submit">登录</button>
                </div>
            </form>
        </div>
    </div>
    <div class="copyright">　© 2016 baoxianguanjia.com 豫ICP备13006688号</div>
</div>
{%include 'html/layouts/footer.html' | path('work/common') %}
