            background: #fff;
            min-height: 100%;
            box-sizing: border-box;
        }

        .col-md-10,
        .col-md-12,
        .col-md-2 {
            padding: 8px 15px;
        }

        }

            margin-bottom: 20px;
        }
            textarea.form-control{

                                <option value="1" {% if star_age_type == "1" %}selected{% endif %}>天</option>
                                            </select>
                    </div>
