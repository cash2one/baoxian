{% extends "manage_base.html" %}
{% block style %}
    <style>
        html, body {
            height: 100%;
        }

        body {
            background: #f7f7f7;
        }

        .main-container {
            padding-top: 60px;
            font-family: "microsoft yahei", arial, sans serif;
            background: #fff;
            min-height: 100%;
            box-sizing: border-box;
        }

        .col-md-10,
        .col-md-12,
        .col-md-2 {
            padding: 8px 15px;
        }

        .btn-primary {
            width: 120px;
        }

        .hd {
            padding: 6px 0 6px 10px;
            border-left: 2px solid #337ab7;
            margin-bottom: 20px;
        }
    </style>
        <script type="text/javascript" src="/static/admin/js/jquery.js"></script>
<script type="text/javascript" src="/static/admin/js/jquery.init.js"></script>

{% block content %}
    <div class="container main-container">
        <div class="row">
            <div class="col-md-6">
                <h3 class="hd">增加资讯</h3>
            </div>
            <div   class="col-md-offset-3 col-md-3" style="padding-top: 25px">
                            <a href="/manage/zixun/add/" class="btn btn-primary">继续添加资讯</a>
            <a href="/manage/zixun/all/" class="btn btn-primary">查看所有资讯</a>
            </div>
        </div>
        <div class="row ">

        </div>
    </div>
{% endblock %}
