{% extends "manage_base.html" %}
{% block style %}
    <style>
        html, body {
            height: 100%;
        }

        body {
            background: #f7f7f7;
        }

        .main-container {
            padding-top: 60px;
            font-family: "microsoft yahei", arial, sans serif;
            background: #fff;
            min-height: 100%;
            box-sizing: border-box;
        }

        .col-md-10,
        .col-md-12,
        .col-md-2 {
            padding: 8px 15px;
        }

        .btn-primary {
            width: 120px;
        }

        .hd {
            padding: 6px 0 6px 10px;
            border-left: 2px solid #337ab7;
            margin-bottom: 20px;
        }
    </style>
{% endblock %}
{% block title %}代理人重置密码{% endblock %}
{% block content %}
    <div class="container main-container">
        <div class="row">
            <div class="col-md-6">
                <h3 class="hd">代理人重置密码</h3>
            </div>
        </div>
        <div class="row">
            {% if message %}
                <pre><span class="text-info">{{ message }}</span> </pre>
            {% endif %}
        </div>
        <div class="row" style="padding-top: 200px">
 <form class="form-horizontal" role="form"  method="post" id="changepwd">
     {% csrf_token %}

   <div class="form-group">
      <label for="firstname" class="col-sm-4 control-label ">新密码：</label>
      <div class="col-sm-4">
         <input type="password" class="form-control" id="firstname" name="newpwd" placeholder="请输入新密码" required="">
      </div>
   </div>
   <div class="form-group">
      <div class="col-sm-offset-5 col-sm-2">
         <button type="submit" class="btn btn-info btn-block" id="_submit">确定</button>
      </div>
   </div>
</form>
        </div>

    </div>
{% endblock %}
