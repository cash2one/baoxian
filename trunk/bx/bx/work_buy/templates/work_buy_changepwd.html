{% extends "work_buy_base.html" %}
{% block content %}
    {% load math %}
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header hd"> 修改密码</h3>
            </div>

        </div>
        <div class="row" style="margin-top: 30px;">
        </div>
        {% if success_msg %}
            <div class="alert alert-success alert-dismissable">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                  {{ success_msg }}
                            </div>
        {% endif %}

    {% if error_msg %}
<div class="alert alert-danger alert-dismissable">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                              {{ error_msg }}
                            </div>
    {% endif %}
         <div class="row" >
             <div class="col-lg-6">
                                    <form role="form" method="post">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label>旧密码</label>
                                            <input class="form-control" required="required" name="oldpwd">

                                        </div>
                                        <div class="form-group">
                                            <label>新密码</label>
                                            <input class="form-control" placeholder="" required="required" name="newpwd"
                                            type="password">
                                        </div>

                                      <div class="form-group">
                                            <label>重复新密码</label>
                                            <input class="form-control" placeholder="" required="required" name="newpwd_again"
                                            type="password">
                                        </div>


                                        <button type="submit" class="btn btn-primary">提交</button>

                                    </form>
                                </div>

        </div>
            <div class="row" style="margin-top: 40px">
        <div class="col-lg-6">
                    <div class="alert alert-info">
          温馨提示：请先输入旧密码，然后输入新密码。 新密码长度必须不小于6位。
        </div>
        </div>

    </div>



    </div>

{% endblock %}
