{% extends "work_buy_base.html" %}
{% block custom_css %}
    <link rel="stylesheet" href="/static/datepicker/foundation-datepicker.css">
    {#    <link rel="stylesheet" href="/static/datepicker/foundation.min.css">#}
{% endblock %}
{% block content %}
    {% load math %}
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header hd"> 基本信息</h3>
            </div>

        </div>
        <div class="row" style="margin-top: 30px;">
        </div>
                {% if success_msg %}
                    <div class="alert alert-success alert-dismissable">
                                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                          {{ success_msg }}
                                    </div>
                {% endif %}

            {% if error_msg %}
        <div class="alert alert-danger alert-dismissable">
                                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                                      {{ error_msg }}
                                    </div>
            {% endif %}
        <div class="row">
            <div class="col-lg-6">
                <form role="form" method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-6 form-group">
                            <label>姓名:</label>
                            <input class="form-control" required="required" name="name" value="{{ request.myuser.real_name }}">

                        </div>
                        <div class="col-lg-6 form-group">
                            <label>出生年月:</label>
                            <input class="form-control" placeholder=""  name="birthday"
                                   id="birthday" value="{{ request.myuser.birthday }}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 form-group">
                            <label>QQ:</label>
                            <input class="form-control" placeholder=""  name="qq"
                            value="{{ request.myuser.qq }}"
                            >
                        </div>
                        <div class="col-lg-6 form-group">
                            <label>电话:</label>
                            <input class="form-control" placeholder=""  name="tel"
                            value="{{ request.myuser.tel }}"
                            >
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-lg-6 form-group">
                            <label style="display: block">性别：</label>
                            <label class="radio-inline">
                                <input type="radio" name="sex" id="optionsRadiosInline1" value="0" {% if request.myuser.sex == 0 %}checked="checked"{% endif %}>男
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="sex" id="optionsRadiosInline2" value="1" {% if request.myuser.sex == 1 %}checked="checked"{% endif %}>女
                            </label>
                        </div>
                        <div class="col-lg-6 form-group">
                            <label style="display: block">婚姻状况：</label>
                            <label class="radio-inline">
                                <input type="radio" name="married" id="optionsRadiosInline1" value="0" {% if request.myuser.married == 0 %}checked="checked"{% endif %}>未婚
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="married" id="optionsRadiosInline2" value="1" {% if request.myuser.married == 1 %}checked="checked"{% endif %}>已婚
                            </label>
                        </div>


                    </div>
                    <button type="submit" class="btn btn-primary">提交</button>


                </form>
            </div>

        </div>


    </div>

{% endblock %}
{% block custom_js %}
    <script src="/static/datepicker/foundation-datepicker.js"></script>
    <script>
        $('#birthday').fdatepicker({
            format: 'yyyy-mm-dd',
            pickTime: false
        });
    </script>
{% endblock %}
