{% load atm %}
<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <title>注册_保险管家</title>
    {% atmcss work/user:register %}
</head>

<body>
    <div id="Register">
        <div class="register-body">
            <div class="logo">
                <a href="/"><img src="/static/imgs/logo.png" alt="logo" width="56" height="56"></a>
            </div>
            <form action="/files/bx/work/user/1.0.0/html/data/提交成功" class="ui-form">
                <h2>注册保险管家账号</h2>

                <p class="role">
                    <label class="buyer active"><input type="radio" name="role" checked value="0">我要买保险</label>
                    <label class="agency"><input type="radio" name="role" value="1">我是代理人</label>
                </p>

                <div class="ui-form-item">
                    <input data-validate-url="/files/bx/work/user/1.0.0/html/data/验证手机号?tel=" id="mobile" name="tel" type="text" placeholder="手机" class="ui-input" value="">
                    <div class="ui-form-explain"></div>
                </div>

                <div class="ui-form-item">
                    <input id="safe-code" name="safe-code" type="text" placeholder="验证码" class="ui-input code">
                    <span data-send-url="/files/bx/work/user/1.0.0/html/data/发送验证码?tel=" id="get-code" class="get-code">获取验证码</span>
                    <div class="ui-form-explain"></div>
                </div>


                <!--<div class="ui-form-item">-->
                <!--<input id="email" name="email" type="text" placeholder="邮箱"  class="ui-input">-->
                <!--<div class="ui-form-explain"></div>-->
                <!--</div>-->

                <div class="ui-form-item">
                    <input id="password" name="password" type="password" placeholder="密码" class="ui-input">
                    <div class="ui-form-explain"></div>
                </div>

                <!--<div class="ui-form-item">-->
                <!--<input id="re-password" name="re-password" type="password" placeholder="确认密码"  class="ui-input">-->
                <!--<div class="ui-form-explain"></div>-->
                <!--</div>-->


                <!--todo 地区组件-->
                <div class="ui-form-item">
                    <select class="ui-input">
                    <option value="0">所在地区</option>
                </select>
                    <div class="ui-form-explain"></div>
                </div>

                <p class="agreement">
                    点击“立即注册”，即表示您同意 <a href="">《保险管家使用协议》</a>
                </p>

                <div class="ui-form-item">
                    <button type="submit">立即注册</button>
                </div>

                <p class="login">
                    如果您已拥有保险管家帐号，则可在此 <a href="/login/" class="color">登录</a>
                </p>
            </form>
        </div>
        <div class="copyright">　© 2016 baoxianguanjia.com 豫ICP备13006688号</div>
    </div>
{% atmjs work/user:register %}
</body>
</html>
